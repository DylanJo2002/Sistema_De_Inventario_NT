<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/v4-shims.js"></script> 
    <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/fontawesome.js"> </script>
  
    <!--css-->
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./bootstrap-4.6.1-dist/css/bootstrap.min.css">
    <title>Layout</title>
</head>

<body>
<div class="container px-0" style="background-color: #F1F1F1; border-radius: 10px;">
  <div class="table-wrapper-scroll-y my-custom-scrollbar">
    <table class="table table-bordered table-striped mb-0 text-center" id="table_inventory">
        <thead class="thead-dark font_bold">
          <tr>
            <th scope="col">Referencia</th>
            <th scope="col">Producto</th>
            <th scope="col">Categoria</th>
            <th scope="col">Cantidad total</th>
            <th scope="col">Número de etiquetas</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody id="tableBody_inventario" class="font_regular">
        </tbody>
      </table>
    </div>
        
</div>
<div class ="container justify-content-center font_regular px-0">
  <div class="abs-center ">
<div class="row">
  <div class="col-md-auto">
<div class="container-h px-0" style="background-color: #FFFFFF;">
<div class="col-sm">
<form class="form-inline my-2 my-lg-0">
<label for="exampleFormControlInput1" class="mr-sm-2">Referencia del producto</label>
<input class="form-control mr-sm-2" id ="busqueda-referencia-inventario" type="search" placeholder="Referencia" aria-label="Search">
<label for="exampleFormControlInput1" class="mr-sm-2">ó</label>
<label for="exampleFormControlInput1"class="mr-sm-2">Categoría</label>
<select id="select_categoryInventory" class="form-control form-control-lg mr-sm-2 selectCategory font_initial">
</select>
<button class="btn btn-outline-success my-2 my-sm-0" id="btn_buscarInventario"  type="submit">Buscar</button>
</form>
</div>
</div>
</div>
</div>
</div>
</div>

<!--modales-->
  <!-- Modal  editar inventario-->
<div class="modal fade" id="modal_editarInventario" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Editar inventario</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Etiqueta</label>
            <div class="col-sm-10">
        
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
             
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Cantidad</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Cantidad total</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword">
            </div>
          </div>
          
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary">aceptar</button>
      </div>
    </div>
  </div>
</div>
  <!-- Modal mirar inventario-->
<div class="modal fade" id="modal_infoInventario" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">INFORMACIÓN DEL INVENTARIO</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Producto</label>
            <div class="col-sm-10">
              <input class="form-control" type="text" placeholder="informacion" readonly>
            </div>
          </div>
          <div class="form-group row">
            <label for="staticEmail" class="col-sm-3 col-form-label">Etiqueta</label>
            <select id="mostrar-etiqueta-inventario" class="col-sm-3 form-control form-control-lg selectCategory font_initial">            
            </select>
            <label for="staticEmail" class="col-sm-3 col-form-label">Cantidad</label>
            <input class="col-sm-3 form-control mx-0" type="text" placeholder="informacion" readonly>

          </div>
          <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Cantidad total</label>
            <div class="col-sm-10">
              <input class="form-control" type="text" placeholder="informacion" readonly>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary">aceptar</button>
      </div>
    </div>
  </div>
</div>
</body>

</html>
