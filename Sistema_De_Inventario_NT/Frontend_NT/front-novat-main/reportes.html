<body>

  <div class="mt-5">
    <div class="d-flex flex-column text-center justify-content-center align-items-center">
      <div class="container d-flex text-center justify-content-center align-items-center">
        <select id="select_report" class="form-control form-control-lg mr-sm-2 selectCategory font_initial">
          <option id="1">Referencias más vendidas</option>
          <option id="2">Referencias menos vendidas</option>
          <option id="3">Estado de inventario de referencias</option>
          <option id="4">Referencias agotadas</option>
        </select>
      </div>
    
    <div class ="container justify-content-center font_regular px-0 mt-5">
      <div class="abs-center ">
    <div class="row d-inline-block mx-0">
      <div class="col-md-auto">
    <div class="container-h px-0" style="background-color: #FFFFFF;">
    <div class="col-sm">
    <form class="form-inline my-2 my-lg-0">
    <div class="">
      <div class="d-flex justify-content-center">
        <label for="exampleFormControlInput1"class="mr-sm-2">Categoría</label>
        <select id="select_categoryReport" class="form-control form-control-lg mr-sm-2 selectCategory font_initial">
        </select>
        <label for="exampleFormControlInput1"class="mr-sm-2">Top</label>
        <input class="form-control mr-sm-2" id ="search_topReporte" type="number" min="0">
      </div>
      <div class="d-flex w-100 justify-content-between">
        <label for="exampleFormControlInput1" class="mr-sm-2">Fecha inicio</label>
        <input class="form-control mr-sm-2" id ="search_fechaInicioReporte" type="date">
        <label for="exampleFormControlInput1" class="mr-sm-2">Fecha fin</label>
        <input class="form-control mr-sm-2" id ="search_fechaFinReporte" type="date">
      </div>
    </div>
    <button class="btn btn-outline-success my-2 my-sm-0" id="btn_generarReporte"  type="submit">Generar reporte</button>
    </form>
    </div>
    </div>
    </div>
