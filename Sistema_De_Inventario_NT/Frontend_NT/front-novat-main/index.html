<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
    <!--css-->
    <link href="styles/style.css" rel="stylesheet" type="text/css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./bootstrap-4.6.1-dist/css/bootstrap.min.css">
    <title>Layout</title>
  </head>
  <body>
    <div class="container">
      <hr class="hr_inventario"/>

      <div class="row">
        <div class="col">
          <button
            id="productos"
            type="button"
            class="btn btn-info w-100"
            style="border-radius: 10px"
          >
            Productos
          </button>
        </div>
        <div class="col">
          <button
            type="button"
            id="ventas"
            class="btn btn-info w-100"
            style="border-radius: 10px"
          >
            Ventas
          </button>
        </div>
        <div class="col">
          <button
            id = "ingresos"
            type="button"
            class="btn btn-info w-100"
            style="border-radius: 10px"
          >
            Ingresos
          </button>
        </div>
        <div class="col">
          <button
            type="button",
            id = "prestamos"
            class="btn btn-info w-100"
            style="border-radius: 10px"
          >
            Préstamos
          </button>
        </div>
        <div class="col">
          <button
            type="button"
            id="etiquetas"
            class="btn btn-info w-100"
            style="border-radius: 10px"
          >
            Etiquetas
          </button>
        </div>
        <div class="col">
          <button
            type="button"
            id="categorias"
            class="btn btn-info w-100"
            style="border-radius: 10px"
          >
            Categorías
          </button>
        </div>
        <div class="col">
          <button
            type="button"
            id="inventario"
            class="btn btn-info w-100"
            style="border-radius: 10px"
          >
            Inventario
          </button>
        </div>
      </div>
      <hr  class="hr_inventario"/>
    </div>

    <div class="container" id="indexContent">

    </div>
  </body>
</html>
