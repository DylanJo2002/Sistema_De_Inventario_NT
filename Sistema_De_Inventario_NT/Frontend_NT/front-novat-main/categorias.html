<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/v4-shims.js"></script> 
    <script defer src="https://use.fontawesome.com/releases/v5.0.4/js/fontawesome.js"> </script>
  
    <!--css-->
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./bootstrap-4.6.1-dist/css/bootstrap.min.css">
    <title>Categoría</title>
</head>

<body>
  
<div class="container px-0" style="background-color: #F1F1F1; border-radius: 10px;">
  <div class="table-wrapper-scroll-y my-custom-scrollbar">
    <table class="table table-bordered table-striped mb-0 text-center" id="table_categories">
        <thead class="thead-dark font_bold">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Categoría</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody id="tableBody_categorias" class="font_regular">
        </tbody>
      </table>
    </div>
        
</div>
<div class ="container searchBar px-0 d-flex justify-content-end">
  <div>
    <button type="button" class="btn-product-add" data-toggle="modal" data-target="#modal_agregarCategoria"><img class="img_add" src="./img/anadir.png" alt=""></button>
  </div>
</div>
<!--modales-->
<!-- Modal  eliminar categoría-->
<div class="modal fade" id="modal_eliminarCategoria" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="Eliminar">ELIMINAR CATEGORÍA</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h5 id="confirmacion-del-categoria"></h5>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" id="btn_aceptarEliminarCategoria">Aceptar</button>
      </div>
    </div>
  </div>
  </div>
<!-- Modal agregar categoría-->
<div class="modal fade" id="modal_agregarCategoria" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">CREAR UNA NUEVA CATEGORÍA</h5>
        <button type="button" class="close" id="btn_cerrarCrearCategoria" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="crear-nombre-categoria">
            </div>
          </div>
          
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="btn_cancelarCrearCategoria">Cancelar</button>
        <button type="button" class="btn btn-primary" id="btn_aceptarCrearCategoria">Aceptar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal  editar categoría-->
<div class="modal fade" id="modal_editarCategoria" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="staticBackdropLabel">EDITAR CATEGORÍA</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Nombre</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="editar-nombre-categoria">
          </div>
        </div>
        
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
      <button type="button" class="btn btn-primary" id="btn_aceptarEditarCategoria">Aceptar</button>
    </div>
  </div>
</div>
</div>

</body>

</html>
